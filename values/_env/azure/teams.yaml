teamConfig:
  teams:
    team1:
      services:
        - name: hello
          logo:
            name: kubernetes
          ksvc:
            autoCD:
              tagMatcher: semver # glob, regexp @see https://docs.fluxcd.io/en/1.18.0/references/fluxctl.html#using-annotations
              semver: ~1.1
              glob: '1.*'
            image:
              repository: otomi/helloworld-nodejs
              tag: 1.1.3
            annotations:
              autoscaling.knative.dev/minScale: '1'
            env:
              - name: TARGET
                value: Azure's Knative World
          isPublic: true
