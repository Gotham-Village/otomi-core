nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.ingress.svc.cluster.local/oauth2/auth"
# nginx.ingress.kubernetes.io/auth-url: "http://dex.istio-system.svc.cluster.local/"
# the redirect part here is caught by the oauth2 ingress which will take care of the redirect
nginx.ingress.kubernetes.io/auth-signin: "https://auth.#DOMAIN#/oauth2/start?rd=/oauth2/redirect/$http_host$escaped_request_uri"
# nginx.ingress.kubernetes.io/auth-signin: "https://auth.#CUSTOMER#.#DOMAIN#/oauth2/start?rd=/oauth2/redirect/$http_host$escaped_request_uri"
