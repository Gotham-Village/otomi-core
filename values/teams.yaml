services:
  - name: auth
    svc: oauth2-proxy
    namespace: istio-system
    isAuthProxy: true
  - name: index
    svc: index
  # - name: dashboard
  #   svc: kubernetes-dashboard
  #   namespace: kube-system
  - name: scope
    svc: weave-scope
    mtls:
      policyMode: permissive
  - name: grafana
    svc: po-grafana
    mtls:
      policyMode: permissive
      gatewayDisabled: true
  - name: prometheus
    svc: po-prometheus
    port: 9090
    mtls:
      # policyMode: permissive
      gatewayDisabled: true
  - name: alertmanager
    svc: po-alertmanager
    port: 9093
    logo: prometheus
    mtls:
      # policyMode: permissive
      gatewayDisabled: true
