kind: pipeline
type: kubernetes
name: default

# metadata:
#   annotations:
#     sidecar.istio.io/inject: "false"

steps:
  - name: deploy-dev
    image: otomi/tools:1.1.4
    commands:
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    environment:
      CLUSTER: dev
      CLOUD: ${CLOUD}
    when:
      event:
        - push
        - pull_request

  - name: slack-dev
    image: plugins/slack
    environment:
      CLUSTER: dev
      CLOUD: ${CLOUD}
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: mon-otomi-dev
      username: Drone
    depends_on:
      - deploy-dev
    when:
      status:
        - success
        - failure
      event:
        - push        

  - name: deploy-demo
    image: otomi/tools:1.1.4
    commands:
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    environment:
      CLOUD: ${CLOUD}
      CLUSTER: demo
    depends_on:
      - deploy-dev
    when:
      ref: [refs/tags/v*-DEMO]
      event:
        - tag

  - name: deploy-prd
    image: otomi/tools:1.1.4
    commands:
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    environment:
      CLOUD: ${CLOUD}
      CLUSTER: prd
    depends_on:
      - deploy-demo
    when:
      ref: [refs/tags/v*]
      event:
        - tag
