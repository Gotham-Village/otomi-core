name: Slack Notification
on:
  workflow_run:
    types:
      - completed
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: github-ci
          SLACK_COLOR: ${{ github.event.workflow_run.conclusion == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/redkubes.png?size=48
          SLACK_MESSAGE: 'Workflow ${{ github.event.workflow_run.repository }}/${{ github.event.workflow_run.action }}: ${{ job.status }}'
          SLACK_TITLE: CI Result
          SLACK_USERNAME: SlackBot
        if: always() # failure
