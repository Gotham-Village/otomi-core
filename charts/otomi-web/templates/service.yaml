apiVersion: v1
kind: Service
metadata:
  name: {{ include "otomi-web.fullname" . }}
  labels:
{{ include "otomi-web.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http-service
  selector:
    app.kubernetes.io/name: {{ include "otomi-web.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
