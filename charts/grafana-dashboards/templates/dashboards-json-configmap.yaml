{{- if .Values.dashboards }}
{{- $files := .Files }}
{{- range $provider, $dashboards := .Values.dashboards }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "grafana-dashboards.fullname" $ }}-{{ $provider }}
  labels:
    app: {{ template "grafana-dashboards.name" $ }}
    chart: {{ template "grafana-dashboards.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    dashboard-provider: {{ $provider }}
    {{ $.Values.sidecar.dashboards.label }}: "1"
data:
{{- range $key, $value := $dashboards }}
{{- if (or (hasKey $value "json") (hasKey $value "file")) }}
  {{ $key }}.json: |
    {{- if hasKey $value "json" }}
    {{- $value.json | nindent 4 }}
    {{- end }}
    {{- if hasKey $value "file" }}
    {{ toYaml ( $files.Get $value.file ) | nindent 4 }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
