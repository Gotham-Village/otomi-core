{{- $v := .Values }}
{{- if and (eq $v.cluster.provider "aws") ($v.cluster.hasCloudLB) (or (eq $v.teamId "admin") ($v.cluster.isMultitenant)) }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels: {{- include "chart-labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: merge
    merge.ingress.kubernetes.io/config: merged-ingress
    alb.ingress.kubernetes.io/tags: "team=team-{{ $v.teamId }} {{ $v.ingress.tags }}"
  name: team-{{ $v.teamId }}
  namespace: ingress
spec:
  rules:
    {{- range $s := $v.services }}
    {{- if and (not $s.internal) (not $s.host) (hasKey $s "domain") }}
    {{- $domain := index $s "domain" }}
    - host: {{ $domain }}
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - backend:
              serviceName: nginx-ingress-controller
              servicePort: 80
    {{- end }}
    {{- end }}
    {{- range $app := list "auth" "apps" "proxy" }}
    - host: {{ $app }}.{{ $v.domain }}
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - backend:
              serviceName: nginx-ingress-controller
              servicePort: 80
    {{- end }}
    {{- if (eq $v.teamId "admin") }}
    - host: drone.{{ $v.domain }}
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
        paths:
          - backend:
              serviceName: nginx-ingress-controller
              servicePort: 80
    - host: prometheus-istio.{{ $v.domain }}
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
        paths:
          - backend:
              serviceName: nginx-ingress-controller
              servicePort: 80
    {{- end }}
{{- end }}
