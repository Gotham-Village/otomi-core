{{- $v := .Values }}
{{- if (index $v "knative.enabled" | default "true") }}
{{- $ := . }}
{{- range $s := $v.services }}
{{- if and (not (index $s "internal")) (not (index $s "host")) (not (index $s "svc")) }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ $s.name }}
  labels: {{- include "chart-labels" $ | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - image: {{ $s.image }}
          env:
            - name: TEAM_NAME
              value: {{ $s.name }}
            {{- if hasKey $s "env" }}
            {{- $s.env | toYaml | nindent 12 }}
            {{- end }}
---      
{{- end }}
{{- end }}
{{- end }}
