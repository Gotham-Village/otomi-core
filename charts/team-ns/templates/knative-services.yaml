{{- $v := .Values }}
{{- if (index $v "knative.enabled" | default "true") }}
{{- $ := . }}
{{- range $s := $v.services }}
{{- if and (not (hasKey $s "internal")) (not (hasKey $s "host")) (hasKey $s "ksvc") }}
{{- $k := $s.ksvc }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ $s.name }}
  labels: {{- include "chart-labels" $ | nindent 4 }}
spec:
  template:
    metadata:
    {{- with $k.annotations }}
      annotations:
        dumb: dummy
        {{- . | toYaml | nindent 8 }}
    {{- end }}
    spec:
      containers:
        - image: {{ $k.image.repository }}:{{ $s.ksvc.image.tag }}
          env:
            - name: TEAM_NAME
              value: {{ $s.name }}
            {{- with $k.env }}
            {{- . | toYaml | nindent 12 }}
            {{- end }}
          {{- with $k.resources }}
          resources:
            {{- . | toYaml | nindent 12 }}
          {{- end }}

---      
{{- end }}
{{- end }}
{{- end }}
