{{- $v := .Values }}
{{- $ := . }}
{{- range $s := $v.externalSecrets }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: {{ $s.name }}
  labels: {{- include "chart-labels" $ | nindent 4 }}
    {{- with $s.labels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
spec:
  backendType: vault
  vaultMountPoint: 'kubernetes'
  vaultRole: default
  template:
  {{- if eq $s.type "tls" }}
    type: kubernetes.io/tls
  data:
    - key: {{ $s.tlsCrtPAth }}
      property: crt
      name: tls.crt
    - key: {{ $s.tlsKeyPath }}
      property: key
      name: tls.key
    - key: {{ $s.caCrtPath }}
      property: ca
      name: ca.crt
  {{- else if eq $s.type "genericItem" }}
    type: Opaque
  data:
    - key: {{ .vaultPath }}
      name: {{ .vaultProperty }}
      property: {{ .vaultProperty }}
  {{- else if eq $s.type "generic" }}
    type: Opaque
  dataFrom:
    - {{ $s.vaultPath }}
  {{- end }}
  {{- else if eq $s.type "docker-registry" }}
    type: kubernetes.io/dockerconfigjson
  data:
    - key: {{ $s.vaultPath }}
      name: .dockerconfigjson
  {{ end }}
---      
{{- end }}
