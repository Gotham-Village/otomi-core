{{- $v := .Values }}
{{- if or (eq $v.name "admin") ($v.cluster.isMultitenant) }}
{{- $ := . }}
{{- range $s := $v.services }}
{{- if or (index $s "mtls.gatewayDisabled") (index $s "mtls.policyMode") }}
{{- $mode := ($s | get "mtls.policyMode" "permissive") }}
{{- $ns := index $s "namespace" | default .Release.Namespace }}
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: team-{{ $v.name }}-{{ $s.name }}-{{ $mode }}
  labels: {{- include "chart-labels" $ | nindent 4 }}
spec:
  peers:
    - mtls:
        mode: {{ $mode | upper }}
  targets:
    - name: {{ $s.svc }}.{{ $ns }}.svc.cluster.local
{{- end }}
{{- end }}
{{- end }}
