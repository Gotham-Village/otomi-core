apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
      release: "{{ .Release.Name }}"
  replicas: 1
  template:
    metadata:
      labels:
{{ toYaml .Values.customerLabels | indent 8 }}
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/cm-files.yaml") . | sha256sum | trunc 63 }}
{{- if or .Values.podAnnotations .Values.metrics.enabled }}
  {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
  {{- end }}
  {{- if .Values.metrics.podAnnotations }}
{{ toYaml .Values.metrics.podAnnotations | indent 8 }}
  {{- end }}
{{- end }}
    spec:
{{- include "index.imagePullSecrets" . | indent 6 }}
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ template "index.image" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        ports:
        - name: http
          containerPort: 8080
        livenessProbe: {{ toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe: {{ toYaml .Values.readinessProbe | nindent 10 }}
        volumeMounts:
        {{- if .Values.serverBlock }}
        - name: nginx-server-block
          mountPath: /opt/bitnami/nginx/conf/server_blocks
        {{- end }}
        - name: index
          mountPath: /app/index.html
          subPath: index.html
        resources:
{{ toYaml .Values.resources | indent 12 }}
{{- if .Values.metrics.enabled }}
      - name: metrics
        image: {{ template "index.metrics.image" . }}
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
        command: [ '/usr/bin/exporter', '-index.scrape-uri', 'http://127.0.0.1:8080/status']
        ports:
        - name: metrics
          containerPort: 9113
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.metrics.resources | indent 12 }}
{{- end }}
      volumes:
      {{- if .Values.serverBlock }}
      - name: nginx-server-block
        configMap:
          name: {{ template "fullname" . }}
      {{- end }}
      - name: index
        configMap:
          name: {{ template "fullname" . }}-files
