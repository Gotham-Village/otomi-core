kind: pipeline
type: kubernetes
name: default

steps:
  - name: deploy-dev
    image: otomi/tools:1.1.4
    depends_on:
      - clone
    environment:
      CLUSTER: dev
      CLOUD: ${CLOUD}
    commands:
      - cat .drone.yaml
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    when:
      event:
        - push
        - pull_request

  - name: deploy-demo
    image: otomi/tools:1.1.4
    depends_on:
      - deploy-dev
    environment:
      CLOUD: ${CLOUD}
      CLUSTER: demo
    commands:
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    when:
      ref: [refs/tags/v*-DEMO]
      event:
        - tag

  - name: deploy-prd
    image: otomi/tools:1.1.4
    depends_on:
      - deploy-demo
    environment:
      CLOUD: ${CLOUD}
      CLUSTER: prd
    commands:
      - /bin/bash ./tests/lint.sh
      - /bin/bash ./bin/sync.sh
    when:
      ref: [refs/tags/v*]
      event:
        - tag

  - name: slack
    image: plugins/slack
    environment:
      CLUSTER: ${CLUSTER}
      CLOUD: ${CLOUD}
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: mon-otomi-azure-dev
      username: Drone
      template: >
        {{#success build.status}}
          Deployment to cluster 'azure-dev' succeeded.
        {{else}}
          Deployment to cluster 'azure-dev' failed. Please take a look.
        {{/success}}
    depends_on:
      - deploy-dev
    when:
      status:
        - success
        - failure
