teamConfig:
    teams:
        demo:
            externalSecrets:
                - type: generic
                  name: mySecret
                  vaultPath: '/secret/data/teams/team-demo/mySecret'
                - type: docker-registry
                  name: myRegistry
                  vaultPath: '/secret/data/teams/team-demo/myDockerSecret'
                - type: genericItem
                  name: mySecretItem
                  vaultPath: '/secret/data/teams/team-demo/mySecretItems'
                  vaultProperty: ITEM
                - type: tls
                  name: myTls
                  tlsKeyVaultPath: '/secret/data/teams/team-demo/myTlsKey'
                  tlsKeyFileName: 'tls.key'
                  tlsCrtVaultPath: '/secret/data/teams/team-demo/myTlsCrt'
                  tlsCrtFileName: 'tls.crt'
                  caCrtVaultPath: '/secret/data/teams/team-demo/myTlsCa'
                  caCrtFilename: 'ca.crt'
